<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>

  <!-- Stylesheet -->
<link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class = "container">
    <h1>Code Quiz</h1>

    <div class = "box">
        <h2> Take a Timed Code Quiz</h2>

            <div>
            <!-- Start Button -->
                <button id="prompt" type="button" class = "start">Start Quiz</button>

                <!-- Timer -->
                <div id = "timer"></div>

                <!-- Quiz -->
                <div id = "quiz"></div>

                <!-- Results -->
                <h2>Highscore</h2>
                <div id = "results"></div>
            </div>
    </div>
  </div>

    <script src="./script.js"></script>
  
</body>
</html>
